<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Configuración básica del documento HTML -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiebre de Bloques</title>
    
    <!-- Inclusión de Tailwind CSS para estilos rápidos -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Importación de la fuente estilo "pixel art" desde Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="/style.css" type="css">
    <script src="/script.js"></script>
   
</head>
<body>

    <div id="game-container">
        <div class="ui-display">
            <div id="score-display">Score: 0</div>
            <div id="lives-display"></div>
        </div>

        <div id="start-modal" class="modal">
            <h2>Fiebre de Bloques</h2>
            <p style="line-height: 1.5; max-width: 400px;">
                ¡Escribe tu nombre y prepárate para romper bloques!
            </p>
            <input type="text" id="player-name-input" class="player-input" placeholder="Tu nombre aquí" maxlength="12">
            <button id="start-button" disabled>Empezar Juego</button>
        </div>

        <div id="game-over-modal" class="modal hidden">
            <h2>¡Juego Terminado!</h2>
            <p id="final-score" style="line-height: 1.8; font-size: 1.2rem;"></p>
            <button id="restart-button">Jugar de Nuevo</button>
        </div>
    </div>

    <footer class="footer">
        <span>Jhonnathan De Jesus Araujo Santana</span> |
        <a href="mailto:jhonnathansantana@outlook.com">jhonnathansantana@outlook.com</a> |
        <a href="https://www.linkedin.com/in/jhonnathansantana/" target="_blank">LinkedIn</a>
    </footer>

    
</body>
</html>
